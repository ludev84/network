{% extends "network/layout.html" %}

{% block body %}

    <h2>All Posts</h2>

    {% if posts %}
        <div class="posts-list">
            {% for post in posts %}
                <div class="post">
                    <p><strong>{{ post.user.username }}</strong> <small>{{ post.created_at|date:"Y-m-d H:i" }}</small></p>
                    <p>{{ post.content }}</p>
                    <p>&#x2764; 0</p>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No posts available.</p>
    {% endif %}

{% endblock %}
